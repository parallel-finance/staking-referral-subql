specVersion: 1.0.0
name: staking-referral-data
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "v1.5.1"
  query:
    name: "@subql/query"
    version: "v1.5.1"
description: Get all staking referral data
repository: "https://github.com/subquery/subql-starter"
schema:
  file: ./schema.graphql
network:
  endpoint: "wss://rpc.parallel.fi"
  genesisHash: "0xe61a41c53f5dcd0beb09df93b34402aada44cb05117b71059cce40a2723a4e97"
  chaintypes:
    file: ./dist/chaintypes.js
  dictionary: "https://api.subquery.network/sq/subquery/parallel-dictionary"
dataSources:
  - kind: substrate/Runtime
    startBlock: 907136
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBatchAll
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batchAll
            success: true
